<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>


    <style>
        nav ul{
            display:flex;
        }
        nav ul li{
            margin: 5px;
            list-style: devnagri;
            list-style-position: inside;
            background-color: yellow;
            border: 2px solid ;
            list-style-image: url();
        }
    </style>
</head>
<body>
    <nav>

        <ul>
            <li> Home</li>
            <li> about</li>
            <li> contact</li>
        </ul>
